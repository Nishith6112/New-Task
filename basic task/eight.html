<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
</head>

<body>

    <h2>Contact Us</h2>

    <form action="contact-submit.php" method="POST">
        <fieldset>
            <legend>Your Information</legend>

            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g. 9876543210"><br><br>

            <label for="subject">Subject:</label><br>
            <select name="subject" id="subject" required>
                <option value="">-- Select --</option>
                <option value="feedback">Feedback</option>
                <option value="support">Support</option>
                <option value="general">General Inquiry</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend>Message</legend>
            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Additional Info</legend>
            <label for="file">Attach a File (Optional):</label><br>
            <input type="file" id="file" name="attachment"><br><br>

            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">I agree to the terms and conditions.</label><br><br>
        </fieldset>

        <input type="submit" value="Send Message">
        <input type="reset" value="Clear Form">

    </form>

</body>

</html>
